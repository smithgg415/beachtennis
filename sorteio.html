<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Duplas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="website icon" type="png"
        href="https://static.vecteezy.com/system/resources/previews/014/606/025/original/green-tennis-ball-for-outdoor-sports-png.png">
    <link rel="stylesheet" href="css/sorteio.css">
</head>

<body>
    <div class="topbar">
        <h3>Cumbuca Beach Piquerobi</h3>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">Sorteio de Duplas</h1>
        <form id="quantity-form" class="mt-4 text-center">
            <div class="form-group">
                <label for="quantity">Quantidade de Nomes:</label>
                <input type="number" class="form-control" id="quantity" min="2" required>
            </div>
            <button type="submit" class="btn btn-primary w-25">Sortear</button>
        </form>
    </div>

    <div class="modal fade" id="namesModal" tabindex="-1" aria-labelledby="namesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="namesModalLabel">Inserir Nome e Gênero</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="name-form">
                        <div class="form-group">
                            <label for="name">Nome:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gênero:</label>
                            <select class="form-control" id="gender" required>
                                <option value="male">Masculino</option>
                                <option value="female">Feminino</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-name">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary"
        style="position: fixed; background-color: #007bff; bottom: 70px; right: 10px; padding: 10px; border: none; border-radius: 10px;">
        <a href="index.html" style="text-decoration: none; color: white;"><i class="bi bi-arrow-left-short mr-3"></i>
            VOLTAR</a>
    </button>
    <!-- <footer class="footer bg-secondary"></footer> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script/sorteioScript.js"></script>
</body>

</html>
