<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Organizador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007bff;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h3 {
            margin-bottom: 20px;
        }

        .text-danger {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container text-center">
        <h3>Login do Organizador</h3>
        <form onsubmit="return validarLogin()">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p class="bg-danger text-light">Acesso permitido apenas para os organizadores</p>
            <div id="loginError" class="text-danger mt-2"></div>
        </form>
    </div>

    <script>
        const usuarioCorreto = "organizador";
        const senhaCorreta = "senha123";

        function validarLogin() {
            const usuario = document.getElementById("username").value;
            const senha = document.getElementById("password").value;

            if (usuario === usuarioCorreto && senha === senhaCorreta) {
                window.location.href = "sorteio.html";
                return false;
            } else {
                document.getElementById("loginError").innerText = "Usuário ou senha incorretos.";
                return false;
            }
        }
    </script>
</body>

</html>
